    <script type="module">
        /**
         * æ ¸å¿ƒé‚è¼¯æ¨¡çµ„
         * åŸå‰‡ï¼šNo Console, Offline First, Functional Logic
         */

        // --- Storage Module ---
        const DB_KEY = 'vogue_allowance_db_v1';

        const Store = {
            data: {
                notes: [], // { id, date, invoice, total, items: [], status: 'active'|'trashed', createdAt, updatedAt }
                history: [], // { id, type, diff, timestamp, note }
                preferences: { sort: 'date_desc' }
            },

            init() {
                try {
                    const raw = localStorage.getItem(DB_KEY);
                    if (raw) {
                        const parsed = JSON.parse(raw);
                        this.data = { ...this.data, ...parsed };
                        // Migration check could go here
                    }
                } catch (e) {
                    UI.toast('è®€å–è³‡æ–™å¤±æ•—ï¼Œå·²é‡ç½®', 'error');
                }
            },

            save() {
                try {
                    localStorage.setItem(DB_KEY, JSON.stringify(this.data));
                } catch (e) {
                    UI.toast('å„²å­˜å¤±æ•—ï¼ç©ºé–“ä¸è¶³æˆ–æ¬Šé™å—é™', 'error');
                }
            },

            addNote(note) {
                this.data.notes.unshift(note);
                this.recordHistory('create', note.id, { after: note }, `æ–°å¢ç™¼ç¥¨ ${note.invoice}`);
                this.save();
            },

            updateNote(updatedNote) {
                const index = this.data.notes.findIndex(n => n.id === updatedNote.id);
                if (index === -1) return;
                const oldNote = this.data.notes[index];
                this.data.notes[index] = updatedNote;
                this.recordHistory('update', updatedNote.id, { before: oldNote, after: updatedNote }, `æ›´æ–°ç™¼ç¥¨ ${updatedNote.invoice}`);
                this.save();
            },

            deleteNote(id) {
                const index = this.data.notes.findIndex(n => n.id === id);
                if (index === -1) return;

                const note = this.data.notes[index];
                note.status = 'trashed';
                note.updatedAt = Date.now();

                this.recordHistory('delete', id, { target: note }, `åˆªé™¤ç™¼ç¥¨ ${note.invoice}`);
                this.save();
            },

            restoreNote(id) {
                const note = this.data.notes.find(n => n.id === id);
                if (note) {
                    note.status = 'active';
                    note.updatedAt = Date.now();
                    this.recordHistory('restore', id, { target: note }, `é‚„åŸç™¼ç¥¨ ${note.invoice}`);
                    this.save();
                }
            },

            hardDelete(id) {
                this.data.notes = this.data.notes.filter(n => n.id !== id);
                this.save();
            },

            recordHistory(type, targetId, diff, note) {
                this.data.history.unshift({
                    id: Utils.uuid(),
                    type, targetId, diff, note,
                    timestamp: Date.now()
                });
                if (this.data.history.length > 50) this.data.history.pop();
            },

            undo(historyId) {
                // ç°¡æ˜“ Undo å¯¦ä½œï¼šåå‘æ“ä½œ
                const histIdx = this.data.history.findIndex(h => h.id === historyId);
                if (histIdx === -1) return;

                const entry = this.data.history[histIdx];

                try {
                    if (entry.type === 'create') {
                        // Undo Create = Hard Delete (or Soft)
                        this.data.notes = this.data.notes.filter(n => n.id !== entry.targetId);
                    } else if (entry.type === 'update') {
                        // Undo Update = Revert to before
                        const idx = this.data.notes.findIndex(n => n.id === entry.targetId);
                        if (idx !== -1) this.data.notes[idx] = entry.diff.before;
                    } else if (entry.type === 'delete') {
                        // Undo Delete = Restore
                        const note = this.data.notes.find(n => n.id === entry.targetId);
                        if (note) note.status = 'active';
                    } else if (entry.type === 'restore') {
                        // Undo Restore = Delete
                        const note = this.data.notes.find(n => n.id === entry.targetId);
                        if (note) note.status = 'trashed';
                    }

                    // Remove this history entry after undoing (or mark as undone)
                    // For simplicity, we remove it and save
                    this.data.history.splice(histIdx, 1);
                    this.save();
                    UI.toast('æ“ä½œå·²å¾©åŸ', 'success');
                    router.refresh(); // Reload current view
                } catch (e) {
                    UI.toast('å¾©åŸå¤±æ•—', 'error');
                }
            }

        // --- Utils ---
        const Utils = {
            uuid: () => Date.now().toString(36) + Math.random().toString(36).substr(2),

            formatDate: (ts) => {
                if (!ts) return '';
                return new Date(ts).toLocaleDateString('zh-TW');
            },

            formatMoney: (num) => {
                return Number(num).toLocaleString('zh-TW', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            },

            round2: (num) => Math.round((num + Number.EPSILON) * 100) / 100
        };

        // --- Business Logic ---
        const Logic = {
            calculateDistribution(totalAllowance, items) {
                // patch: 2025-11-24 é˜²å‘†æª¢æŸ¥
                if (!items || !Array.isArray(items)) return { items: [], totalOrg: 0, calculatedSum: 0 };
                // items: [{ code, orgAmount, ... }]
                const totalOrg = items.reduce((sum, item) => sum + (parseFloat(item.orgAmount) || 0), 0);

                // patch: 2025-11-24 ä¿®å¾©è¿”å›çµæ§‹ä¸ä¸€è‡´å•é¡Œ
                if (totalOrg === 0) {
                    return { items: items.map(item => ({ ...item, allowAmount: 0 })), totalOrg: 0, calculatedSum: 0 };
                }

                // Calculate with rounding
                let calculatedSum = 0;
                const result = items.map((item, index) => {
                    const org = parseFloat(item.orgAmount) || 0;
                    const ratio = org / totalOrg;
                    let allow = Utils.round2(ratio * totalAllowance);

                    // Simple check: if it's the last item, adjust for rounding errors
                    // BUT requirements say: "System needs to auto calculate... Round to 2 decimals"
                    // Usually specific logic handles the "penny difference". 
                    // For this spec, we'll stick to the formula. If adjustment needed:
                    /*
                    if (index === items.length - 1) {
                        allow = Utils.round2(totalAllowance - calculatedSum); 
                    }
                    */

                    calculatedSum += allow;
                    return {
                        ...item,
                        allowAmount: allow
                    };
                });

                return { items: result, totalOrg, calculatedSum };
            }
        };

                const item = this.state.items.find(i => i.id === id);

                }
            },

            recalculate() {
                // patch: 2025-11-24 é˜²å‘†æª¢æŸ¥
                if (!this.state || !this.state.items) return;
                const totalEl = document.getElementById('edit-total');
                if (!totalEl) return;
                const total = parseFloat(totalEl.value) || 0;
                const result = Logic.calculateDistribution(total, this.state.items);

                this.state.items = result.items;

                // Update DOM directly to avoid losing focus
                this.state.items.forEach(item => {

                    // Better: re-render only values.

                });

                // Safe DOM update without full re-render

                rows.forEach((tr, idx) => {
                    if (this.state.items[idx]) {

                    }

                this.updateSummary(result.totalOrg, total);

            updateSummary(totalOrg, totalAllow) {

                const sumOrgEl = document.getElementById('sum-org');
