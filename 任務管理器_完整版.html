    .card {

    .form-group {

    }

    label {

      font-weight: 600;

    input, textarea, select, button {

      padding: 12px;

    input:focus, textarea:focus, select:focus {

    button {

    button:hover {

    .btn-row {

    .btn-row button {

    }

    .btn-success { background: var(--success); }

    .btn-secondary { background: var(--gray); }

    /* Task Overview Styles */

    }

    .search-bar input {

    .master-task {

    .master-header {

    /* Modal */
    .modal {

      top: 0;
      left: 0;
      width: 100%;

    /* Toast å‹•ç•« */

    @media (max-width: 768px) {

      }
    }
  </style>

          <div style="text-align: center; padding: 20px; background: var(--light-gray); border-radius: 12px;">

  <script>
    // è³‡æ–™çµæ§‹
    let appData = {
      masters: JSON.parse(localStorage.getItem('masters') || '[]'),
      subtasks: JSON.parse(localStorage.getItem('subtasks') || '[]')
    };

    // è³‡æ–™é©—è­‰å’Œä¿®å¾©
    function validateAndFixData() {
      // ç¢ºä¿æ‰€æœ‰å­ä»»å‹™éƒ½æœ‰ç‹€æ…‹
      appData.subtasks.forEach(subtask => {
        if (!subtask.status || !STATUS_OPTIONS[subtask.status]) {
          subtask.status = 'todo';
        }
        // ç¢ºä¿ reminders æ˜¯é™£åˆ—
        if (!Array.isArray(subtask.reminders)) {
          subtask.reminders = [];
        }
      });
      
      // ç¢ºä¿æ‰€æœ‰æ¯ä»»å‹™éƒ½æœ‰å¿…è¦æ¬„ä½
      appData.masters.forEach(master => {
        if (!master.createdAt) {
          master.createdAt = Date.now();
        }
      });
    }

    // ç‹€æ…‹å®šç¾©
    const STATUS_OPTIONS = {
      todo: { label: 'å¾…è¾¦', class: 'status-todo' },
      progress: { label: 'é€²è¡Œä¸­', class: 'status-progress' },
      done: { label: 'å·²å®Œæˆ', class: 'status-done' }
    };

    // å·¥å…·å‡½æ•¸
    function generateId(prefix) {
      return prefix + Date.now() + '_' + Math.random().toString(36).substr(2, 6);
    }

    function saveData() {
      try {
        // åœ¨å„²å­˜å‰é©—è­‰è³‡æ–™
        validateAndFixData();
        localStorage.setItem('masters', JSON.stringify(appData.masters));
        localStorage.setItem('subtasks', JSON.stringify(appData.subtasks));
        updateAllDisplays();
      } catch (error) {
        console.error('å„²å­˜è³‡æ–™æ™‚ç™¼ç”ŸéŒ¯èª¤:', error);
        alert('å„²å­˜å¤±æ•—ï¼Œè«‹é‡è©¦');
      }
    }

    function showFeedback(message, type, elementId) {
      const el = document.getElementById(elementId);
      el.textContent = message;
      el.className = `feedback ${type}`;
      el.style.display = 'block';
      if (type === 'success') {
        setTimeout(() => el.style.display = 'none', 3000);
      }
    }

    // æ¨™ç±¤åˆ‡æ›
    function switchTab(tabName) {
      document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      
      document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
      document.getElementById(`${tabName}Tab`).classList.add('active');
      
      if (tabName === 'overview') renderTaskList();
    }

    // å»ºç«‹æ¯ä»»å‹™
    function createMaster() {
      const name = document.getElementById('masterName').value.trim();
      if (!name) {
        showFeedback('è«‹è¼¸å…¥æ¯ä»»å‹™åç¨±', 'error', 'masterFeedback');
        return;
      }

      const newMaster = {
        id: generateId('m'),
        title: name,
        createdAt: Date.now()
      };

      appData.masters.push(newMaster);
      saveData();
      document.getElementById('masterName').value = '';
      showFeedback(`æ¯ä»»å‹™ã€Œ${name}ã€å»ºç«‹æˆåŠŸ`, 'success', 'masterFeedback');
    }

    // å»ºç«‹å­ä»»å‹™
    function createSubtask() {
      const masterId = document.getElementById('parentMaster').value;
      const title = document.getElementById('subtaskTitle').value.trim();
      const remindersText = document.getElementById('subtaskReminders').value.trim();
      const dueDate = document.getElementById('subtaskDueDate').value;

      if (!masterId) {
        showFeedback('è«‹é¸æ“‡æ¯ä»»å‹™', 'error', 'subtaskFeedback');
        return;
      }
      if (!title) {
        showFeedback('è«‹è¼¸å…¥å­ä»»å‹™æ¨™é¡Œ', 'error', 'subtaskFeedback');
        return;
      }

      const reminders = remindersText
        ? remindersText.split('\n').map(r => r.trim()).filter(r => r)
        : [];

      const newSubtask = {
        id: generateId('s'),
        masterId,
        title,
        reminders,
        status: 'todo', // ç¢ºä¿ç‹€æ…‹ä¸€å®šæœ‰å€¼
        dueDate: dueDate || null,
        createdAt: Date.now()
      };

      appData.subtasks.push(newSubtask);
      saveData();
      
      // æ¸…ç©ºè¡¨å–®
      document.getElementById('subtaskTitle').value = '';
      document.getElementById('subtaskReminders').value = '';
      document.getElementById('subtaskDueDate').value = '';
      
      showFeedback(`å­ä»»å‹™ã€Œ${title}ã€å»ºç«‹æˆåŠŸ`, 'success', 'subtaskFeedback');
    }

    // æ¸²æŸ“æ¯ä»»å‹™é¸å–®
    function renderMasterSelect() {
      const select = document.getElementById('parentMaster');
      select.innerHTML = '<option value="">è«‹é¸æ“‡æ¯ä»»å‹™</option>';
      
      appData.masters.forEach(master => {
        const option = document.createElement('option');
        option.value = master.id;
        option.textContent = master.title;
        select.appendChild(option);
      });
    }

    // æ¸²æŸ“ä»»å‹™åˆ—è¡¨
    function renderTaskList() {
      const container = document.getElementById('taskList');
      const searchInput = document.getElementById('searchInput');
      const searchTerm = searchInput ? searchInput.value.toLowerCase() : '';
      
      if (!appData.masters || appData.masters.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>å°šæœªå»ºç«‹ä»»ä½•ä»»å‹™</h3>
            <p>é–‹å§‹<a href="#" onclick="switchTab('create')">å»ºç«‹ä½ çš„ç¬¬ä¸€å€‹ä»»å‹™</a></p>
          </div>
        `;
        return;
      }

      let html = '';
      
      try {
        appData.masters.forEach(master => {
        const subtasks = appData.subtasks.filter(s => s.masterId === master.id);
        
        // æœå°‹éæ¿¾
        const filteredSubtasks = subtasks.filter(s => {
          if (!searchTerm) return true;
          return s.title.toLowerCase().includes(searchTerm) ||
                 (s.reminders && s.reminders.some(r => r.toLowerCase().includes(searchTerm)));
        });

        if (searchTerm && filteredSubtasks.length === 0) return;

        html += `
          <div class="master-task" data-master-id="${master.id}">
            <div class="master-header" onclick="toggleMaster('${master.id}')">
              <div class="master-title">
                <span class="expand-icon">â–¶</span>
                ${master.title}
                <span style="color: var(--gray); font-size: 14px; font-weight: normal;">(${subtasks.length} å€‹å­ä»»å‹™)</span>
              </div>
              <div class="master-actions" onclick="event.stopPropagation()">
                <button class="icon-btn btn-success" onclick="editMaster('${master.id}')" title="ç·¨è¼¯">âœï¸</button>
                <button class="icon-btn btn-danger" onclick="deleteMaster('${master.id}')" title="åˆªé™¤">ğŸ—‘ï¸</button>
              </div>
            </div>
            <div class="subtasks-container">
              ${filteredSubtasks.length === 0 ? 
                '<div style="text-align: center; color: var(--gray); padding: 20px;">æ­¤æ¯ä»»å‹™ä¸‹æš«ç„¡å­ä»»å‹™</div>' :
                filteredSubtasks.map(subtask => `
                  <div class="subtask-item">
                    <div class="subtask-content">
                      <div class="subtask-title">
                        <span class="status-badge ${STATUS_OPTIONS[subtask.status || 'todo'].class}">
                          ${STATUS_OPTIONS[subtask.status || 'todo'].label}
                        </span>
                        ${subtask.title}
                      </div>
                      <div class="subtask-meta">

    function fallbackCopyText(text) {

      textArea.value = text;
